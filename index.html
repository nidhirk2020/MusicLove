<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicLove : Feel the vibe ;)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="musiclogo3.png" alt="MusicLove"> Music Love</li>
            <li>Home</li>
            <li>About</li>
           
        </ul>
    </nav>
   
    <div class="container">
        
        <div class="SongList">
        <h1><i>Life is a Song , Love is Music</i></h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span class="songName">I Love You</span>
                <span class="songListPlay"><span class="timeStamp">04:17 <i id="1" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>
             <div class="songItem">
                <img src="cover2.jpg" alt="1">
                <span class="songName">Apna Bana Le</span>
                <span class="songListPlay"><span class="timeStamp">04:23 <i id="2" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>
             <div class="songItem">
                <img src="cover3.jpg" alt="1">
                <span class="songName">Gul</span>
                <span class="songListPlay"><span class="timeStamp">02:12 <i id="3" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>
             <div class="songItem">
                <img src="cover4.jpeg" alt="1">
                <span class="songName">Dil Diyan Gallan</span>
                <span class="songListPlay"><span class="timeStamp">04:20 <i id="4" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>
             <div class="songItem">
                <img src="cover5.jpeg" alt="1">
                <span class="songName">Tum Se Hi</span>
                <span class="songListPlay"><span class="timeStamp">05:21 <i id="5" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>
             <div class="songItem">
                <img src="cover6.jpeg" alt="1">
                <span class="songName">Phela Nasha</span>
                <span class="songListPlay"><span class="timeStamp">05:10 <i id="6" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>
             <div class="songItem">
                <img src="cover7.jpeg" alt="1">
                <span class="songName">Ishq Sufiyana</span>
                <span class="songListPlay"><span class="timeStamp">03:52 <i id="7" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>
             <div class="songItem">
                <img src="cover8.jpg" alt="1">
                <span class="songName">Subhanallah</span>
                <span class="songListPlay"><span class="timeStamp">04:07 <i id="8" class="far songItemPlay fa-solid fa-circle-play"></i></span> </span>
            </div>

        </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-3x fa-solid fa-backward" id="previous"></i>
              <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
                <i class="fa-3x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="5uwq.gif" width="47px" alt="" id="gif"> <span id="masterSongName"></span>
             
        </div>
    </div>

<script src="https://kit.fontawesome.com/8d69709282.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>
</body>
</html>
